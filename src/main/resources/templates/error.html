<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Page Not Found</title>
    <link rel="stylesheet" th:href="@{~/error.css}">
</head>
<body>
<div>
    <div class="aside"><img src="/images/error.png" alt="error page image" />
    </div>
    <main>

</div>

</html>
