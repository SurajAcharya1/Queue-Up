<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Status</title>
    <link rel="stylesheet" th:href="@{~/admin.css}">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

</head>
<body>
    <input type="checkbox" id="nav-toggle">
    <div class="sidebar">
        <div class="sidebar-brand">
            <h2><span class="lab la-quinscape "> <span>Queue-Up</span></span></h2>
        </div>
        <div class="sidebar-menu">
            <ul class="navbar">
                <li class="nav-item active">
                    <a th:href="@{~/admin/adminPanel}" > <span class="las la-igloo"></span>
                        <span>Dashboard</span></a>
                </li>
                <li class="nav-item">
                    <a th:href="@{~/admin/usersList}"> <span class="las la-users"></span>
                        <span>Users</span></a>
                </li>
                <li class="nav-item">
                    <a th:href="@{~/admin/status}"> <span class="las la-signal"></span>
                        <span>Queue Status</span></a>
                </li>
                <li class="nav-item">
                    <a th:href="@{~/admin/key}"> <span class="las la-key"></span>
                        <span>Generate Key</span></a>
                </li>
                <li class="nav-item">
                    <a th:href="@{~/admin/account}"> <span class="las la-user-circle"></span>
                        <span>Account</span></a>
                </li>
            </ul>
        </div>
    </div>    <div class="main-content">
        <header>
            <h2>
                <label for="nav-toggle">
                    <span class="las la-bars"></span>
                </label>
                Dashboard
            </h2>
            <div class="user-wrapper">
                <a th:href="@{~/admin/account}">
                    <div>
                        <h4 th:text="${userName}"></h4>
                        <small>Admin</small>
                    </div>
                </a>
            </div>
            
        </header>
        <main>
            <div>
                <h3 th:text="${mail}"></h3>
            </div>
            <div class="status-cards">
                <div>
                <h2>Total Token</h2>
                </div>
                <div class="card-single">
                    
                    <div>
                        <small>Token No.</small>
                        <h1 th:text="${totalToken}"></h1>
                    </div>
                    <div>
                        <p class="las la-ticket-alt"></p>
                    </div>
                </div>
                <h2>Current Token</h2>
                <div class="card-single">
                   
                    <div>
                        <small>Token No.</small>
                        <h1 th:text="${currentToken}"></h1>
                    </div>
                    <div>
                        <a th:href="@{~/admin/status/finish/} + ${currentToken}"><button id="finish">Finish</button></a>
                        <a th:href="@{~/admin/status/absent/} + ${currentToken}"><button id="absent">Absent</button></a>
                        <a th:href="@{~/admin/status/cancel/} + ${currentToken}"><button id="cancel">Cancel</button></a>
                    </div>
            </div>
            </div>
<hr>

            <div class="users-grid">
                <div class="users-status">
                   <div class="card">
                       <div class="card-header">
                           <h2>Queue Information</h2>
                           <a th:href="@{~/admin/status/delete}"><button id="delete">Delete All tokens</button></a>
                       </div>
                       <div class="card-body">
                           <table width="100%">
                               <thead>
                                   <tr>
                                       <td>S.No.</td>
                                       <td>Full Name</td>
                                       <td>Username</td>
                                       <td>Token No.</td>
                                       <td>Key</td>
                                       <td>Status</td>
                                       <td>Status Changed By</td>
                                   </tr>
                               </thead>
                               <tbody>
                                   <tr th:each="token,loop : ${tokenList}">
                                       <td th:text="${loop.count}"></td>
                                       <td th:text="${token.name}"></td>
                                       <td th:text="${token.username}"></td>
                                       <td th:text="${token.token_number}"></td>
                                       <td th:text="${token.token_key}"></td>
                                       <td th:if="${token.status==0}">
                                           <span class="status yellow">
                                            Incomplete
                                        </span>
                                       </td>
                                       <td th:if="${token.status==1}">
                                           <span class="status green">
                                            Complete
                                        </span>
                                       </td>
                                       <td th:if="${token.status==2}">
                                           <span class="status purple">
                                            Absent
                                        </span>
                                       </td>
                                       <td th:if="${token.status==3}">
                                           <span class="status red">
                                            Cancelled
                                        </span>
                                       </td>
                                       <td th:if="${token.statusChangedBy=='User'}">
                                           <span style="font-weight: bold; color: #9400D3;" th:text="${token.statusChangedBy}"></span>
                                       </td>
                                       <td th:if="${token.statusChangedBy=='Admin'}">
                                           <span style="font-weight: bold;" th:text="${token.statusChangedBy}"></span>
                                       </td>
                                   </tr>
                               </tbody>
                           </table>
                       </div>
                   </div>
                </div>
           </main>


</body>
</html>
